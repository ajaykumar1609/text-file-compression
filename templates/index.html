<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Huffman Coding Compression/Decompression</title>
</head>
<body>
    <h1>Huffman Coding Compression/Decompression</h1>
    <form action="/compress" method="post" enctype="multipart/form-data">
        <label for="file">Upload File to Compress:</label>
        <input type="file" id="file" name="file" accept=".txt">
        <button type="submit">Compress</button>
    </form>
    <form action="/decompress" method="post" enctype="multipart/form-data">
        <label for="file">Upload Compressed File to Decompress:</label>
        <input type="file" id="file" name="file" accept=".bin">
        <button type="submit">Decompress</button>
    </form>
</body>
</html>
